version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: f1_predictions
      POSTGRES_USER: f1user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://f1user:${DB_PASSWORD}@postgres:5432/f1_predictions
      MODEL_DIR: /app/models
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    depends_on:
      - api
    environment:
      DATABASE_URL: postgresql://f1user:${DB_PASSWORD}@postgres:5432/f1_predictions
      MODEL_DIR: /app/models
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models

volumes:
  postgres_data:
