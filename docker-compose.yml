version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: f1_predictions
      POSTGRES_USER: f1user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1user"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://f1user:${DB_PASSWORD}@postgres:5432/f1_predictions
      MODEL_DIR: /app/models
      API_KEY: ${API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    depends_on:
      - api
    environment:
      DATABASE_URL: postgresql://f1user:${DB_PASSWORD}@postgres:5432/f1_predictions
      MODEL_DIR: /app/models
      API_KEY: ${API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')\"",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
